<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Star Wars Movie Guide API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="js/SplitText.js"></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>

    <header class="grid-con">
      <img src="images/logo.png" alt="logo" class="col-span-full m-col-start-4 m-col-end-9" id="logo">
    </header>

    <div class="grid-con">
      <section class="col-span-full m-col-span-6" id="movie-box">
        <h2 class="split">Star Wars Characters:</h2>
        <div class="loader"></div>
      </section>

      <section class="col-span-full m-col-span-6" id="review-box">
        <h2>Movie Details</h2>
        <section id="movie-details-con"></section>
        
        <template id="movie-details-template">
          <div>
            <h3 class="movie-title"></h3>
            <p class="opening-crawl"></p>
            <img class="movie-poster" src="" alt="Movie Poster">
          </div>
        </template>
      </section>
    </div>  
  </body>
</html>
